<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Detona Ralph</title>
  <link rel="shortcut icon" href="favicon.jpg" type="image/jpg">

  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="container">
    <header class="menu">
      <div class="menu-timer">
        <h2>Time Left: </h2>
        <span id="time-left">0</span>
      </div>
      <div class="menu-score">
        <h2>Your Score: </h2>
        <span id="score">0</span>
      </div>
      <div class="menu-lives">
        <img src="./src/img/player.png" alt="">
        <span>x</span>
        <span id="lives">10</span>
      </div>
    </header>

    <div class="main">
      <section class="panel">
        <div class="panel-column">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-column">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-column">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </section>
    </div>
  </div>
  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
